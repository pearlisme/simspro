<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SIMS Login</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!--<link rel="stylesheet" type = "text/css" href="../static/css/login.css">-->
    <script src="/js/login.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>

</head>

<body>

<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card"
             src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg"/>
        <p id="profile-name" class="profile-name-card"></p>
        <!--/*@thymesVar id="user" type=""*/-->
        <form autocomplete="off" action="#" th:action="@{/validate}"
              th:object="${user}" method="post" class="form-horizontal"
              role="form">
            <div class="form-group">

                <input type="text" th:field="*{userName}" placeholder="userName"
                       class="form-control"/> <label
                    th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                    class="validation-message"></label>

            </div>
            <div class="form-group">

                <input type="password" th:field="*{password}"
                       placeholder="Password" class="form-control"/> <label
                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                    class="validation-message"></label>

            </div>
            <div class="form-group">
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in
                </button>
            </div>

        </form>
        <a href="#" class="forgot-password">
            Forgot the password?
        </a><br>
        <!--<a href="/registration" class="form-signin">-->
            <!--new User?-->
        <!--</a>-->
    </div>
</div>

</body>
</html>
